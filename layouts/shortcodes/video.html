{{- $source :=  .Get 0 }}
{{- $source := default "" (.Get "source") }}
{{- $caption := default "" (.Get "caption") }}

<video autoplay="" loop="" playsinline="" muted="">
  <source src={{ $source }} type="video/mp4" data-src={{ $source }}>
  {{ with $caption }}
    <figcaption>{{ . }}</figcaption>
  {{ end }}
</video>
